<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naming Conventions</title>
    <script>

    </script>
</head>
<body>
    <script>
         // Function Definition
         function myFunctionA(name) // Formal Argument
         {
            console.log("Hello "+name);
         }
         // Function Calling
         myFunctionA("Amit"); // Actual Argument


         // Function Definition
         function myFunctionB(x,y)  // Formal argument
         {
            console.log(x+y);
         }
         // Function calling
         myFunctionB(10,12);    // Actual argument
    </script>
</body>
</html>
