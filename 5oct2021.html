<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">

    <style>

</head>
<body>
    <script>
        // 1. Function Defination
        // Proper Naming Convention
        // i.e Function Names are always in camelCase
        function myFunctionA(x,y)   // x and y are formal argument
        {
            // function body
            return x+y;
        }
        // 2. Function Calling
        let result = myFunctionA(10,20);
        console.log(result);

        // Function as Argument
        let r2 = myFunctionA(10,myFunctionA(20,myFunctionA(30,40)));
        console.log(r2);


        function a()
        {
            return 10;
        }
        function b()
        {
            return 20;
        }
        function c(x,y)
        {
            return x+y;
        }
        // Function as a argument
        let z = c(a(),b());
        console.log(z);
    </script>
</body>
</html>
